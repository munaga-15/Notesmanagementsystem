
 
<!DOCTYPE html>
<html>
<body>
    
<h2>Reset Your Password</h2>
<!-- Flash Messages Here -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for msg in messages %}
      <p style="color:red;">{{ msg }}</p>
    {% endfor %}
  {% endif %}
{% endwith %}
<form method="POST">
  New Password: <input type="password" name="password"><br><br>
  <button type="submit">Reset</button>
</form>
</body>
</html>
